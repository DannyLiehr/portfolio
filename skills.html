<!DOCTYPE html>

<html><!--<![endif]-->
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Danny Liehr</title>
  <meta name="author" content="Danny Liehr">
  <meta name="description" content="Danny Liehr's Portfolio">
  <meta name="keywords" content="danny, liehr,portfolio">
  <link href="https://i.imgur.com/ckJHCiS.png" rel="shortcut icon">
  <link href="styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Skills</h1>
    <form>
        <label for="skill">Select a skill. You can also type in a skill.</label>
            <input list="skill" name="skills" id="skillSelect" class="bordered" onchange="presentSkills()">
            <datalist id="skill">
              <option value="Software Engineering">
              <option value="Fine Arts">
              <option value="Graphic Design">
              <option value="Customer Service">
            </datalist>
    </form>
    <table id="skilltable" class="bordered">
        <thead>
          <tr>
            <th>Skill</th>
            <th>Hard or Soft Skill</th>
            <th>Description</th>
            <th>Years Experience</th>
          </tr>
      </thead>
      <tbody id="skilllist" class="fadeinfast">
          <tr><td colspan="4">Awaiting input.</td></tr>
      </tbody>
    </table>
    <script type="text/javascript" src="./skills_js.js"></script>
  </body>
</html>
